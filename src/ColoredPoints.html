<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <p>

    <p id="numdot"> XXX </p>

    <button type="button" id="green">Green</button>
    <button type="button" id="red">Red</button>
    <button type="button" id="blue">Blue</button>
    <p>
      

    <button type="button" id="pointButton">Draw Point</button>
    <button type="button" id="triButton">Draw Triangle</button>
    <button type="button" id="circleButton">Draw Circle</button>
    <button onclick="drawMyPixelArt()">Draw My Art</button>

    <p>
    <button type=""button" id="clearButton">Clear</button>

    <p id="note"> Please Clear first, and then click the Draw My Art button multiple times to ensure the drawing is loaded properly</p>

    <p>
    Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">
    <p>
    Green <input type="range" min="0" max="100" value="100" class="slider" id="greenSlide">
    <p>
    Blue <input type="range" min="0" max="100" value="100" class="slider" id="blueSlide">

    <p>Slider Color Preview:</p>
    <div id="colorPreview" style="width: 50px; height: 50px; border: 1px solid black;"></div>
    <p>
    Size <input type="range" min="5" max="40" value="100" class="slider" id="sizeSlide">
    <p>
    Segment <input type="range" min="5" max="20" value="100" class="slider" id="segmentSlide">

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="Triangle.js"></script>
    <script src="Point.js"></script>
    <script src="Circle.js"></script>
    <script src="ColoredPoints.js"></script>
  </body>
</html>
